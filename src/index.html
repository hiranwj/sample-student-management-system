<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="scss/style.scss">
    <script defer src="js/index.js"></script>
</head>
<body class="container">
    <!-- <h1 class="bg-primary text-white"><i class="bi bi-vinyl-fill"></i>&nbsp; WEB API Experiment</h1> -->
    <h1 class="text-center pt-3">Student Management System</h1>
    <div class="row">
        <div class="col-xl-4">
            <form action="#">
                <div>
                    <button id="btn-new" class="btn btn-success">+ NEW STUDENT</button>
                </div>
                <div class="form-floating mt-3">
                    <input disabled type="text" class="form-control" id="txt-id" placeholder="S001">
                    <label for="txt-id">Student ID</label>
                </div>
    
                 <div class="form-floating mt-3">
                    <input disabled type="text" class="form-control" id="txt-name" placeholder="S001">
                    <label for="txt-name">Student Name</label>
                </div>
    
                 <div class="form-floating mt-3">
                    <input disabled type="text" class="form-control" id="txt-address" placeholder="S001">
                    <label for="txt-address">Student Address</label>
                </div>
    
                 <div class="form-floating mt-3">
                    <input disabled type="text" class="form-control" id="txt-contact" placeholder="S001">
                    <label for="txt-contact">Student Contact</label>
                </div>
                <div class="mt-3">
                    <button disabled id="btn-save" type="button" class="btn btn-primary">SAVE</button>&nbsp;&nbsp;
                    <button disabled id="btn-clear" type="button" class="btn btn-warning">CLEAR</button>
                </div>
            </form>
        </div>
        <div class="col-xl-8">
            <table class="table table-hover">
                <caption></caption>
                <colgroup>
                    <col class="col-id">
                    <col class="col-name">
                    <col class="col-address">
                    <col class="col-remove">
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>CONTACT</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>S001</td>
                        <td>Tharindu</td>
                        <td>071-4567896</td>
                        <td><i class="bi bi-trash"></i></td>
                    </tr>
                    <tr>
                        <td>S002</td>
                        <td>Nuwan</td>
                        <td>077-4563215</td>
                        <td><i class="bi bi-trash"></i></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="4" class="text-center">No records found</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
